<div class="employee-grid-infinite-container">
    <app-grid
        [config]="gridConfig"
        [data]="gridData"
        [isLoading]="isLoadingGridData"
        (sortChange)="onGridSortChange($event)"
        (exportExcel)="onExportToExcel()"
        (createButtonClicked)="onCreateEmployee()"
        (scrolledToEnd)="onGridScrolledToEnd()"
        (pageChange)="onGridPageChange($event)"
    ></app-grid>
</div>
