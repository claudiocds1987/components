<div class="employee-grid-container">
    <app-grid [config]="gridConfig" [data]="gridData"></app-grid>
    <div class="filter-controls">
        <ng-container *ngIf="gridFilterForm">
            <app-grid-filter
                *ngFor="let filter of gridFilterConfig"
                [config]="filter"
                [filterForm]="gridFilterForm"
            ></app-grid-filter>
        </ng-container>
    </div>

    <!--   <div *ngIf="gridFilterForm">
        <h3>Valores del filtro:</h3>
        <pre>{{ gridFilterForm.value | json }}</pre>
    </div> -->
</div>
