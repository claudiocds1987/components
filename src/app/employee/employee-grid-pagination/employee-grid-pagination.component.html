<app-breadcrumb></app-breadcrumb>
<app-alert></app-alert>
<div class="employee-grid-container">
    <app-grid
        [gridConfig]="gridConfig"
        [data]="gridData"
        [isLoading]="isLoadingGridData()"
        [chips]="chips"
        (pageChange)="onGridPageChange($event)"
        (sortChange)="onGridSortChange($event)"
        (exportExcel)="onExportToExcel()"
        (chipRemoved)="onRemoveChip($event)"
        (createButtonClicked)="onCreateEmployee()"
        (rowDblClick)="onRowDblClick($event)"
    ></app-grid>
    <div class="filter-container">
        <ng-container>
            <app-grid-filter
                [config]="gridFilterConfig"
                [filterForm]="gridFilterForm"
                [isLoading]="isLoadingFilterGridData()"
                (emitFilterApplied)="applyFilter($event)"
            ></app-grid-filter>
        </ng-container>
    </div>
</div>
