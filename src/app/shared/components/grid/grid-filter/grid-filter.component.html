<form [formGroup]="filterForm" class="grid-filter-form">
    <ng-container *ngFor="let filter of config">
        <mat-form-field
            appearance="outline"
            *ngIf="filter.fieldType === 'text'"
        >
            <mat-label>{{ filter.label }}</mat-label>
            <input matInput [formControlName]="filter.fieldName" />
        </mat-form-field>

        <mat-form-field
            appearance="outline"
            *ngIf="filter.fieldType === 'select'"
        >
            <mat-label>{{ filter.label }}</mat-label>
            <mat-select [formControlName]="filter.fieldName">
                <mat-option
                    *ngFor="let item of filter.selectItems"
                    [value]="item.value"
                >
                    {{ item.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <ng-container *ngIf="filter.fieldType === 'date'">
            <mat-form-field appearance="outline">
                <mat-label>{{ filter.label }}</mat-label>
                <input
                    matInput
                    [matDatepicker]="pickerFrom"
                    [formControlName]="filter.fieldName"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="pickerFrom"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>
        </ng-container>
    </ng-container>

    <div class="filter-actions">
        <button mat-raised-button color="primary" (click)="applyFilter()">
            Aplicar Filtro
        </button>
        <button mat-button (click)="clearFilter()">Limpiar Filtro</button>
    </div>
</form>
