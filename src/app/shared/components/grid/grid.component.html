<ng-container *ngIf="isLoading">
    <div *ngIf="gridConfig?.hasInputSearch" class="skeleton-search-container">
        <div class="skeleton-search-label">Buscar</div>
        <div class="skeleton-search-input"></div>
    </div>

    <div *ngIf="isLoading" class="skeleton-table">
        <div class="skeleton-header-row">
            <div class="skeleton-header-cell" *ngFor="let col of columns"></div>
        </div>

        <div
            class="skeleton-row"
            *ngFor="let i of [].constructor(paginatorConfig?.pageSize || 25)"
        >
            <div class="skeleton-cell" *ngFor="let col of columns">
                <div class="skeleton-line"></div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container
    [ngTemplateOutlet]="
        !gridConfig.hasPaginator ? searchInputTemplate : noSearchInputTemplate
    "
></ng-container>

<ng-template #searchInputTemplate>
    <div class="input-search-container" *ngIf="!isLoading">
        <mat-form-field
            appearance="outline"
            class="search-field"
            *ngIf="gridConfig.hasInputSearch"
        >
            <mat-label>Buscar</mat-label>
            <input
                matInput
                (input)="applyFilter($event)"
                [placeholder]="gridConfig.filterByColumn || 'Buscar todo'"
            />
        </mat-form-field>

        <div class="action-buttons-container">
            <div class="buttons-actions">
                <button
                    *ngIf="gridConfig.hasCreateButton"
                    mat-stroked-button
                    color="primary"
                    (click)="create()"
                    style="border-radius: 50px"
                >
                    Crear
                </button>
                <button
                    *ngIf="gridConfig.hasExcelDownload"
                    class="button-action"
                    mat-icon-button
                    color="primary"
                    (click)="exportToExcel()"
                    [matTooltip]="'Descargar Excel'"
                >
                    <mat-icon>file_download</mat-icon>
                </button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noSearchInputTemplate>
    <div class="chips-and-buttons-container" *ngIf="!isLoading">
        <app-chips
            *ngIf="gridConfig.hasChips"
            [chips]="chips"
            (chipRemoved)="onChipRemoved($event)"
        ></app-chips>

        <div class="buttons-actions">
            <button
                *ngIf="gridConfig.hasCreateButton"
                mat-stroked-button
                color="primary"
                (click)="create()"
                style="border-radius: 50px"
            >
                Crear
            </button>
            <button
                *ngIf="gridConfig.hasExcelDownload"
                class="button-action"
                mat-icon-button
                color="primary"
                (click)="exportToExcel()"
                [matTooltip]="'Descargar Excel'"
            >
                <mat-icon>file_download</mat-icon>
            </button>
        </div>
    </div>
</ng-template>

<div class="table-container" #scrollContainer>
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="onSortChange($event)"
        class="table"
        [class.table-hidden]="isLoading || dataSource.data.length === 0"
    >
        <!-- Definición de columnas dinámicas -->
        <ng-container
            *ngFor="let col of columns; trackBy: trackColumnByName"
            [matColumnDef]="col.name"
        >
            <!-- Encabezado de la columna -->
            <th
                mat-header-cell
                *matHeaderCellDef
                class="grid-cell"
                [style.width]="col.width || 'auto'"
                [style.flex]="col.width ? 'none' : '1'"
                [style.text-align]="col.align || 'left'"
                [matTooltip]="col.headerTooltip ? col.headerTooltip : ''"
            >
                <ng-container *ngIf="col.hasHeader !== false">
                    <ng-container [ngSwitch]="col.type">
                        <ng-container *ngSwitchCase="'elipsis'">
                            <span *ngIf="col.name">{{ col.name }}</span>
                            <mat-icon *ngIf="col.headerIcon">{{
                                col.headerIcon
                            }}</mat-icon>
                        </ng-container>
                        <ng-container *ngSwitchDefault>
                            <span
                                *ngIf="col.isSortable"
                                mat-sort-header
                                [mat-sort-header]="col.name"
                                [disabled]="!col.isSortable"
                                class="sortable-header"
                            >
                                {{ col.name | titlecase }}
                            </span>
                            <span *ngIf="!col.isSortable">
                                {{ col.name | titlecase }}
                            </span>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </th>

            <td
                mat-cell
                *matCellDef="let row"
                class="grid-cell"
                [style.width]="col.width || 'auto'"
                [style.text-align]="col.align || 'left'"
                [ngStyle]="{
                    'text-overflow':
                        col.type === 'elipsis' ? 'clip' : 'ellipsis',
                    overflow: 'hidden',
                    'white-space': 'nowrap',
                }"
            >
                <ng-container [ngSwitch]="col.type">
                    <ng-container *ngSwitchCase="'img'">
                        <img
                            [src]="row['imgUrl']"
                            alt="Imagen"
                            class="table-img"
                        />
                    </ng-container>

                    <ng-container *ngSwitchCase="'elipsis'">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="elipsisMenu"
                            aria-label="Más opciones"
                            (click)="$event.stopPropagation()"
                            (dblclick)="$event.stopPropagation()"
                        >
                            <mat-icon color="primary">more_vert</mat-icon>
                        </button>
                        <mat-menu #elipsisMenu="matMenu">
                            <ng-container
                                *ngFor="let action of row['elipsisActions']"
                            >
                                <button
                                    mat-menu-item
                                    *ngIf="
                                        action.condition
                                            ? action.condition(row)
                                            : true
                                    "
                                    (click)="action.action(row.id)"
                                >
                                    <mat-icon *ngIf="action.icon">{{
                                        action.icon
                                    }}</mat-icon>
                                    <span>{{ action.label }}</span>
                                </button>
                            </ng-container>
                        </mat-menu>
                    </ng-container>

                    <ng-container *ngSwitchDefault>
                        <ng-container [ngSwitch]="col.style">
                            <ng-container *ngSwitchCase="'status-circle'">
                                <span
                                    class="status-circle"
                                    [ngClass]="{
                                        'status-circle-active': row[col.name],
                                        'status-circle-inactive':
                                            !row[col.name],
                                    }"
                                    [matTooltip]="
                                        getTooltipValue(row, col.name)
                                    "
                                ></span>
                            </ng-container>
                            <ng-container *ngSwitchDefault>
                                <span
                                    [matTooltip]="
                                        getLargeTooltipValue(row, col.name)
                                    "
                                >
                                    {{ getTruncatedValue(row, col.name) }}
                                </span>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </td>
        </ng-container>

        <tr
            mat-header-row
            class="header"
            *matHeaderRowDef="columnNames; sticky: 'sticky'"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: columnNames"
            (dblclick)="onRowDblClick(row)"
        ></tr>
    </table>

    <app-feedback
        class="feedback-container"
        *ngIf="dataSource.data.length === 0"
        [imageUrl]="'assets/no-result.svg'"
    ></app-feedback>
</div>
<!-- si la grilla tiene scroll infinito no se va a mostrar el paginador -->
<mat-paginator
    class="paginator"
    *ngIf="paginatorConfig && !gridConfig.hasInfiniteScroll"
    [pageSize]="paginatorConfig.pageSize"
    [pageSizeOptions]="paginatorConfig.pageSizeOptions"
    [showFirstLastButtons]="paginatorConfig.showFirstLastButtons"
    [length]="paginatorConfig.totalCount"
    [pageIndex]="paginatorConfig.pageIndex"
    (page)="onPaginatorPageChange($event)"
></mat-paginator>

<div
    *ngIf="gridConfig.hasInfiniteScroll && paginatorConfig"
    class="infinite-paginator"
>
    <span *ngIf="paginatorConfig.totalCount">
        {{
            getInfiniteScrollSummary(0, data.length, paginatorConfig.totalCount)
        }}
    </span>
</div>
