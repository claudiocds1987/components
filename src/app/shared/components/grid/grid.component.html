<div
    *ngIf="config?.hasInputSearch && isLoading"
    class="skeleton-search-container"
>
    <div class="skeleton-search-label">Buscar</div>
    <div class="skeleton-search-input"></div>
</div>

<div *ngIf="isLoading" class="skeleton-table">
    <div class="skeleton-header-row">
        <div class="skeleton-header-cell" *ngFor="let col of columns"></div>
    </div>

    <div
        class="skeleton-row"
        *ngFor="let i of [].constructor(paginatorConfig?.pageSize || 25)"
    >
        <div class="skeleton-cell" *ngFor="let col of columns">
            <div class="skeleton-line"></div>
        </div>
    </div>
</div>
<!-- EL INPUT SEARCH SOLO SE MUESTRA CUANDO LA GRILLA NO ES PAGINADA -->
<ng-container
    [ngTemplateOutlet]="
        !config.hasPaginator ? searchInputTemplate : noSearchInputTemplate
    "
></ng-container>

<ng-template #searchInputTemplate>
    <div class="input-search-container" *ngIf="!isLoading">
        <mat-form-field
            appearance="outline"
            class="search-field"
            *ngIf="config.hasInputSearch"
        >
            <mat-label>Buscar</mat-label>
            <input
                matInput
                (input)="applyFilter($event)"
                [placeholder]="config.filterByColumn || 'Buscar todo'"
            />
        </mat-form-field>

        <div class="action-buttons-container">
            <div class="buttons-actions">
                <button
                    *ngIf="config.hasCreateButton"
                    mat-stroked-button
                    color="primary"
                    (click)="create()"
                    style="border-radius: 50px"
                >
                    Crear
                </button>
                <button
                    *ngIf="config.hasExcelDownload"
                    class="button-action"
                    mat-icon-button
                    color="primary"
                    (click)="exportToExcel()"
                    [matTooltip]="'Descargar Excel'"
                >
                    <mat-icon>file_download</mat-icon>
                </button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noSearchInputTemplate>
    <div class="chips-and-buttons-container" *ngIf="!isLoading">
        <app-chips
            *ngIf="config.hasChips"
            [chips]="chips"
            (chipRemoved)="onChipRemoved($event)"
        ></app-chips>

        <div class="buttons-actions">
            <button
                *ngIf="config.hasCreateButton"
                mat-stroked-button
                color="primary"
                (click)="create()"
                style="border-radius: 50px"
            >
                Crear
            </button>
            <button
                *ngIf="config.hasExcelDownload"
                class="button-action"
                mat-icon-button
                color="primary"
                (click)="exportToExcel()"
                [matTooltip]="'Descargar Excel'"
            >
                <mat-icon>file_download</mat-icon>
            </button>
        </div>
    </div>
</ng-template>

<div class="table-container" #scrollContainer>
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        [matSortActive]="config.OrderBy.columnName"
        [matSortDirection]="config.OrderBy.direction"
        (matSortChange)="onSortChange($event)"
        class="table"
        [class.table-hidden]="isLoading || dataSource.data.length === 0"
    >
        <!-- Definici칩n de columnas din치micas -->
        <ng-container
            *ngFor="let col of columns; trackBy: trackColumnByName"
            [matColumnDef]="col.name"
        >
            <!-- Encabezado de la columna -->
            <th
                mat-header-cell
                *matHeaderCellDef
                class="grid-cell"
                [style.width]="col.width || 'auto'"
                [style.text-align]="col.align || 'left'"
                [matTooltip]="col.hasHeaderTooltip ? col.label || col.name : ''"
            >
                <!-- Si es una columna de elipsis, -->
                <ng-container *ngIf="col.type === 'elipsis'">
                    <span *ngIf="col.label">{{ col.label }}</span>
                    <mat-icon *ngIf="col.headerIcon">{{
                        col.headerIcon
                    }}</mat-icon>
                </ng-container>
                <!-- Si es una columna normal, mostrar texto y sortable -->
                <ng-container *ngIf="col.type !== 'elipsis'">
                    <ng-container *ngIf="col.isSortable; else noSortableHeader">
                        <span
                            [mat-sort-header]="col.name"
                            [ngStyle]="{
                                display: 'flex',
                                'justify-content':
                                    col.align === 'center'
                                        ? 'center'
                                        : col.align === 'right'
                                          ? 'flex-end'
                                          : 'flex-start',
                            }"
                        >
                            {{ col.label || col.name | titlecase }}
                        </span>
                    </ng-container>
                    <ng-template #noSortableHeader>
                        {{ col.label || col.name | titlecase }}
                    </ng-template>
                </ng-container>
            </th>

            <!-- Celda de la columna -->
            <td
                mat-cell
                *matCellDef="let row"
                class="grid-cell"
                [style.width]="col.width || 'auto'"
                [style.text-align]="col.align || 'left'"
                [ngStyle]="{
                    'text-overflow':
                        col.type === 'elipsis' ? 'clip' : 'ellipsis',
                }"
            >
                <ng-container [ngSwitch]="col.type">
                    <ng-container *ngSwitchCase="'img'">
                        <img
                            [src]="row['imgUrl']"
                            alt="Imagen"
                            class="table-img"
                        />
                    </ng-container>

                    <ng-container *ngSwitchCase="'elipsis'">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="elipsisMenu"
                            aria-label="M치s opciones"
                        >
                            <mat-icon color="primary">more_vert</mat-icon>
                        </button>
                        <mat-menu #elipsisMenu="matMenu">
                            <ng-container
                                *ngFor="let action of row['elipsisActions']"
                            >
                                <button
                                    mat-menu-item
                                    *ngIf="
                                        action.condition
                                            ? action.condition(row)
                                            : true
                                    "
                                    (click)="action.action(row.id)"
                                >
                                    <mat-icon *ngIf="action.icon">{{
                                        action.icon
                                    }}</mat-icon>
                                    <span>{{ action.label }}</span>
                                </button>
                            </ng-container>
                        </mat-menu>
                    </ng-container>

                    <ng-container *ngSwitchDefault>
                        <ng-container [ngSwitch]="col.style">
                            <ng-container *ngSwitchCase="'status-circle'">
                                <span
                                    class="status-circle"
                                    [ngClass]="{
                                        'status-circle-active': row[col.name],
                                        'status-circle-inactive':
                                            !row[col.name],
                                    }"
                                    [matTooltip]="
                                        getTooltipValue(row, col.name)
                                    "
                                ></span>
                            </ng-container>
                            <ng-container *ngSwitchDefault>
                                <span
                                    [matTooltip]="
                                        getLargeTooltipValue(row, col.name)
                                    "
                                >
                                    {{ getTruncatedValue(row, col.name) }}
                                </span>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </td>
        </ng-container>

        <tr
            mat-header-row
            class="header"
            *matHeaderRowDef="columnNames; sticky: 'sticky'"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>
    <!-- Mostrar FeedbackComponent cuando no hay datos y no est치 cargando -->
    <app-feedback
        *ngIf="!isLoading && dataSource.data.length === 0"
        [imageUrl]="'assets/no-result.svg'"
    ></app-feedback>
</div>

<mat-paginator
    class="paginator"
    *ngIf="paginatorConfig && !isLoading && !config.hasInfiniteScroll"
    [pageSize]="paginatorConfig.pageSize"
    [pageSizeOptions]="paginatorConfig.pageSizeOptions"
    [showFirstLastButtons]="true"
    [length]="paginatorConfig.totalCount"
    [pageIndex]="paginatorConfig.pageIndex"
    (page)="onPaginatorPageChange($event)"
></mat-paginator>
