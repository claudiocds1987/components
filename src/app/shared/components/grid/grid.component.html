<!-- Skeleton -->
<div
    *ngIf="config?.withInputSearch && isLoading"
    class="skeleton-search-container"
>
    <div class="skeleton-search-label">Buscar</div>
    <div class="skeleton-search-input"></div>
</div>

<div *ngIf="isLoading" class="skeleton-table">
    <!-- skeleton encabezado -->
    <div class="skeleton-header-row">
        <div
            class="skeleton-header-cell"
            *ngFor="let col of config?.columns || []"
        ></div>
    </div>

    <!-- skeleton filas 25 -->
    <div class="skeleton-row" *ngFor="let row of rows25">
        <div class="skeleton-cell" *ngFor="let col of config?.columns || []">
            <div class="skeleton-line"></div>
        </div>
    </div>
</div>

<!-- Buscador -->
<mat-form-field
    *ngIf="config.withInputSearch && !isLoading"
    appearance="outline"
    class="search-field"
>
    <mat-label>Buscar</mat-label>
    <input
        matInput
        (input)="applyFilter($event)"
        [placeholder]="config.filterByColumn || 'Buscar todo'"
    />
</mat-form-field>

<!-- Inicio tabla -->

<div class="table-container">
    <table
        mat-table
        *ngIf="!isLoading"
        [dataSource]="dataSource"
        matSort
        class="table"
    >
        <ng-container *ngFor="let col of columns" [matColumnDef]="col.name">
            <!-- Cabecera -->
            <th
                mat-header-cell
                *matHeaderCellDef
                class="grid-cell"
                [style.width]="col.width || 'auto'"
                [style.text-align]="col.align || 'left'"
            >
                <ng-container *ngIf="col.isSortable; else noSorted">
                    <span [mat-sort-header]="col.name">{{ col.name }}</span>
                </ng-container>
                <ng-template #noSorted>
                    {{ col.name }}
                </ng-template>
            </th>
            <!-- Celdas -->
            <td
                mat-cell
                *matCellDef="let row"
                class="grid-cell"
                [style.width]="col.width || 'auto'"
                [style.text-align]="col.align || 'left'"
                [matTooltip]="
                    getCellValue(row, col.name).length > 25
                        ? getCellValue(row, col.name)
                        : ''
                "
            >
                {{ getCellValue(row, col.name) | truncate: 25 : true }}
            </td>
        </ng-container>

        <!-- Filas -->
        <tr
            mat-header-row
            class="header"
            *matHeaderRowDef="columnNames; sticky: 'sticky'"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>
</div>

<!-- Paginador -->
<mat-paginator
    *ngIf="paginatorConfig && !isLoading"
    [pageSize]="paginatorConfig.pageSize"
    [pageSizeOptions]="paginatorConfig.pageSizeOptions"
    [showFirstLastButtons]="true"
></mat-paginator>
