<mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Escriba para filtrar"
    />
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let colName of columnNames" [matColumnDef]="colName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="grid-cell">
            {{ colName }}
        </th>
        <td mat-cell *matCellDef="let row" class="grid-cell">
            {{ getCellValue(row, colName) }}
        </td>
    </ng-container>

    <tr mat-header-row class="header" *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>
<mat-paginator
    *ngIf="config?.withPagination"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
>
</mat-paginator>
