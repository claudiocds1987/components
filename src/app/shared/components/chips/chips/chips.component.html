<div class="chips-container">
    <mat-chip-row *ngFor="let chip of chips; trackBy: trackByChipKey">
        <!-- Mostrando la etiqueta del filtro -->
        {{ chip.label }}
        <mat-icon
            matChipRemove
            (click)="removeChip(chip)"
            [attr.aria-label]="'remove ' + chip.value"
        >
            cancel
        </mat-icon>
    </mat-chip-row>
</div>
