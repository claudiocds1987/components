<div class="menu-cards-container">
    @for (card of visibleCards$ | async; track card.title) {
        <mat-card
            class="menu-card"
            [routerLink]="!card.textBtn ? card.path : null"
        >
            <mat-card-header class="card-header">
                @if (card.img) {
                    <img [src]="card.img" alt="Imagen de la tarjeta" />
                }
                <h2>{{ card.title }}</h2>
            </mat-card-header>
            <mat-card-content>
                <p>{{ card.description }}</p>
            </mat-card-content>

            @if (card.textBtn) {
                <mat-card-actions class="actions">
                    <a [routerLink]="card.path">
                        <button mat-stroked-button color="primary">
                            {{ card.textBtn }}
                        </button>
                    </a>
                </mat-card-actions>
            }
        </mat-card>
    }
</div>
